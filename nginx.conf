server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com; # Replace with your domain name
    return 301 https://$server_name$request_uri; # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com; # Replace with your domain name

    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem; # SSL certificate
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem; # SSL private key
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
